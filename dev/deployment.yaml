apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/maks-231/argocd-app-config.git
    targetRevision: HEAD
    path: services
  destination:
    server: https://kubernetes.default.svc
    namespace: default
    syncPolicy:
      syncOptions:
        - CreateNamespace=true

      automated:
        selfHeal: true
        prune: true
  selector:
  template:


