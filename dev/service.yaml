apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/neg: '{"ingress":true}'
  finalizers:
    - service.kubernetes.io/load-balancer-cleanup
  labels:
    app: config-server
  name: config-server
  namespace: default
spec:
  selector:
    app: config-server
  allocateLoadBalancerNodePorts: true
  ports:
    - port: 8888
      protocol: TCP
      targetPort: 8888
  sessionAffinity: None
  type: LoadBalancer

